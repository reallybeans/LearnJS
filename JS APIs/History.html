<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <button onclick="myFunction()">Go Back</button>
    <button onclick="myFunction1()">Go Back 2 Pages</button>
    <button onclick="myFunction2()">Go Forward</button>
    <script>
        function myFunction(){
            window.history.back();
        }
        function myFunction1(){
            window.history.go(-2);
        }
        function myFunction2(){
            window.history.forward();
        }
    </script>
</body>
</html>
