<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="click">
        <p>If you click on me, I will disappear.</p>
        <p>Click me away!</p>
        <p>Click me too!</p>
    </div>
    <div id="dbClick">
        <h1>DB CLick</h1>
        <p>If you double-click on me, I will disappear.</p>
        <p>Click me away!</p>
        <p>Click me too!</p>
    </div>
    <h1 id="p1">Enter this paragraph.</h1>
    <h1 id="p2">Leave this paragraph.</h1>
    <h1 id="p3">Mouse down over this paragraph.</h1>
    <h1 id="p4">Mouse up over this paragraph.</h1>
    <script>
        //This is like onlick in js
        $(document).ready(function () {
            $("#click p").click(function () {
                $(this).hide();
            });
        });
        //This is is double click
        $(document).ready(function () {
            $("#dbClick p").dblclick(function () {
                $(this).hide();
            });
        });
        //Enter the element
        $(document).ready(function () {
            $("#p1").mouseenter(function () {
                alert("You entered p1!");
            });
        });
        //Out the element
        $(document).ready(function () {
            $("#p2").mouseleave(function () {
                alert("Bye! You now leave p1!");
            });
        });
        //Out the element
        $(document).ready(function () {
            $("#p3").mousedown(function () {
                alert("Mouse down over p1!");
            });
        });
        //Out the element
        $(document).ready(function () {
            $("#p4").mouseup(function () {
                alert("Mouse up over p1!");
            });
        });
    </script>
</body>

</html>
